<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal_style.css">
    <title>Calculadora em JS</title>
</head>
<body>
    <div class="container">
        <p>
          This component works exactly like the calculator you know. Click any number to start calculating!
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
      
          <div class="calculator__keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">&times;</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-action="calculate">=</button>
          </div>
        </div>
      </div>
      
      <script>
        const calculator = document.querySelector('.calculator')
        const keys = calculator.querySelector('.calculator__keys')
        
        keys.addEventListener('click', e => {
            if (e.target.matches('button')) {
                const key = e.target
                const action = key.dataset.action

                if (!action) {
                    console.log("Number key")
                }
                if (
                    action === 'add' ||
                    action === 'subtract' ||
                    action === 'multiply' ||
                    action === 'divide'
                ) {
                    console.log('operator key!')
                }
                if (action === 'decimal') {
                    console.log('decimal key!')
                }

                if (action === 'clear') {
                    console.log('clear key!')
                }

                if (action === 'calculate') {
                    console.log('equal key!')
                }
            }
        })
      </script>

</body>
</html>
