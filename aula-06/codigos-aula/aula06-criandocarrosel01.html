<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página para disciplina UC15</title>
        <meta charset="utf-8">
        <link rel="icon" type="images/x-icon" href="images/favicon.ico">
        <!-- Inserindo estilo -->
        <link rel="stylesheet" href="style.css">
        <!-- Usando Java Script para criar o laço das imagens -->
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </head>
    <body>
        <header>
            <img src="https://www.senacrs.com.br/assets/images/senac_logo_new.png" alt="Logo do Senac" style="float:left;width:175px;margin-left:15px;">
            <h1>Página desenvolvida para material das aulas da turma 14N</h1>
        </header>
        <section>
            <div style="height: 40px;"><h3>Montando espaço</h3></div>
            <!-- Precisamos criar o local do carrosel -->
            <div class="carrossel">
                <!-- Vamos montar a lista das imagens -->
                <div><img src="https://i.imgur.com/3aIutJi.png" alt="Logo JS" /></div>
                <div><img src="https://i.imgur.com/rWtGeQ0.png" alt="java" /></div>
                <div><img src="https://i.imgur.com/8946bSF.png" alt="python"/></div>
            </div>
        </section>
    </body>
</html>
