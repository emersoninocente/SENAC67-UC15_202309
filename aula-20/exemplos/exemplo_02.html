<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <h3>Tipo de dados com JS</h3>
    <p id="teste"></p>
    <p id="teste2"></p>
    <p id="teste3"></p>
    <script>
        let x = 3 + 5 + "Emerson";
        document.getElementById("teste").innerHTML = x;
        let y = "Emerson" + 3 + 5;
        document.getElementById("teste2").innerHTML = y;
        let a = 3;
        let b = "5";
        let c = a + b;
        document.getElementById("teste3").innerHTML = c;
    </script>
</body>
</html>
